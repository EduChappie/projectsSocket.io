<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="draw()">
    <div class="box">
        <canvas width="500px" height="500px"></canvas>
        <p class="coords">x: 0 - y: 0</p>
    </div>

    <script>

        function draw() {
            const canvas = document.getElementsByTagName("canvas")[0];
            const cvs = canvas.getContext("2d");


            function showMe(event) {
                var coo = document.getElementsByClassName("coords")[0];
                coo.innerHTML = `x: ${event.screenX} - y: ${event.screenY}`
            }

            function createPlayer() {
                cvs.fillStyle = "rgb(10, 10, 10)";
                cvs.strokeRect(20, 20, 50, 50);
            }
            createPlayer()

            canvas.addEventListener("mousemove", (event) => showMe(event));
        }

    </script>
</body>
</html>
